<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <div class="link">Pas encore inscrit ? <a href="register.html">Cr√©er un compte</a></div>
      <div id="error" style="color: red; margin-top: 10px;"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = 'enregistrer.html';
        } else {
          errorDiv.textContent = data.error || "Erreur lors de la connexion.";
        }
      } catch (err) {
        errorDiv.textContent = "Erreur de communication avec le serveur.";
      }
    });
  </script>
</body>
</html>
