<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Enregistrement</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Enregistrer un document</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" required>
      <button type="submit">Enregistrer</button>
    </form>
    <div class="link"><a href="index.html">Retour</a></div>
    <div id="status" style="margin-top: 15px;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const session = await fetch('http://localhost:3000/session', {
        method: 'GET',
        credentials: 'include'
      });
      const data = await session.json();
      console.log(data.connected);
    });

    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert("Veuillez sélectionner un fichier.");
        return;
      }

      // Lire le contenu du fichier
      const arrayBuffer = await file.arrayBuffer();
      //transforme le fichier en binaire
      const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
      //calcule le hash en binaire
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      //transformer le hash du binaire en octet
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      //hash en hexadecimale
      console.log("Hash SHA-256 :", hashHex);

      // Envoi du hash au backend
      const res = await fetch('http://localhost:3000/document', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          hash: hashHex
        })
      });

      const result = await res.json();

      if (res.ok) {
        statusDiv.textContent = result.message
      } else {
        statusDiv.textContent = `Erreur : ${result.error || 'Échec de l’enregistrement.'}`;
      }
    });
  </script>
</body>

</html>
